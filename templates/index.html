<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Origin Predictor</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            box-sizing: border-box;
            resize: vertical;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 20px;
            color: #4CAF50;
        }

        .footer {
            font-size: 0.9rem;
            margin-top: 40px;
            color: #777;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Food Origin Predictor</h1>
        <form action="/predict" method="post">
            <label for="ingredients">Ingredients (one per line):</label><br>
            <textarea id="ingredients" name="ingredients" rows="10" placeholder="Enter ingredients here, one per line..."></textarea><br>
            <button type="submit">Predict Cuisine</button>
        </form>
        
        {% if prediction %}
        <p>{{ prediction }}</p>
        {% endif %}
        
        <div class="footer">
            <p></p>
        </div>
    </div>
</body>
</html>
